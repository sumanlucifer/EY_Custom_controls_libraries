<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Example - ey.cc.eydcc.controls.Dialog</title>
      <base href="../../../../">
      <!--[if lte IE 9]><script type="text/javascript">
         (function() {
                var baseTag = document.getElementsByTagName('base')[0];
                baseTag.href = baseTag.href;
         })();
      </script><![endif]-->
      <!-- ********************************************************************** -->
      <!-- SAPUI5 Bootstrap:                                                     -->
      <!-- Extend the "libs" property if you like to import additional libraries  -->
      <!-- ********************************************************************** -->
      <script id="sap-ui-bootstrap" 
         type="text/javascript"
         data-sap-ui-libs="ey.cc.eydcc,sap.m"
         data-sap-ui-theme="sap_belize"
         src="resources/sap-ui-core.js">
      </script>
      
      <script type="text/javascript"> 
      
      var oListDialog = new ey.cc.eydcc.controls.Dialog({
				title: "Important Message",
				contentWidth: "200px",
				content: [
				new sap.m.Button({
					text: "Accept",
					type: sap.m.ButtonType.Accept,
					press: function () {
						oListDialog.close();
					}
				})
				]
			 
			});

			var oButton2 = new sap.m.Button("listInDialogButton", {
				text: "List in Dialog",
			 
				press: function () {
					oListDialog.open();
				}
			});
         oButton2.placeAt("content");
         
      </script>
   </head>
   <body class="sapUiBody" role="application">
      <h1 id="header">Test Page for <code> ey.cc.eydcc.controls.Dialog</code></h1>
      <div id="content"></div>
   </body>
</html>
