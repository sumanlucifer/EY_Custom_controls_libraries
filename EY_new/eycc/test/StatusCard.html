<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Example - ey.cc.eycc.controls</title>
      <base href="../../../../">
      <!--[if lte IE 9]><script type="text/javascript">
         (function() {
                var baseTag = document.getElementsByTagName('base')[0];
                baseTag.href = baseTag.href;
         })();
      </script><![endif]-->
      <!-- ********************************************************************** -->
      <!-- SAPUI5 Bootstrap:                                                     -->
      <!-- Extend the "libs" property if you like to import additional libraries  -->
      <!-- ********************************************************************** -->
      
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	
	<link rel="stylesheet" href="css/material_v1.css">
	<style>
		#content{
			height : 30rem;
		}
	</style>
	
      <script id="sap-ui-bootstrap" 
         type="text/javascript"
         data-sap-ui-libs="ey.cc.eycc,sap.m,sap.ui.layout"
         src="resources/sap-ui-core.js"
         ata-sap-ui-bindingSyntax="complex"
         data-sap-ui-theme="sap_belize">
      </script>
      
      <script type="text/javascript"> 
      
         
     	 new sap.ui.layout.Grid({
     	 	defaultSpan : "XL4 L4 M6 S12",
     	 	containerQuery:true,
     	 	content : [
     	 		new ey.cc.eycc.controls.StatusCard({
     	 			tags : 'SAP,Material Master',
     	 			title : 'Material Master Data',
     	 			statusText : 'Uploading...',
     	 			attrLeft : "Size (MB)",
     	 			attrCenter : "Rules Used In",
     	 			attrRight : "Changed On",
     	 			mesLeft : "2.75",
     	 			mesCenter : "21",
     	 			mesRight : "21 Dec, 2019",
     	 			actionArea : new sap.m.HBox({
     	 				items : [
	 	 					new ey.cc.eycc.controls.Button({ 
								icon : 'delete',
								type : "miniIcon",
								iconColor : "#f9a429",
								press : function(e){
									console.log(e);
								}
							 }),
							 new ey.cc.eycc.controls.Button({ 
								icon : 'visibility',
								type : "miniIcon",
								iconColor : 'rgb(46, 46, 56)'
							 })
						 ]
     	 			}),
     	 			press : function(e){
     	 				console.log(e);
     	 			}
     	 		}),
     	 		new ey.cc.eycc.controls.StatusCard({}),
     	 		new ey.cc.eycc.controls.StatusCard({}),
     	 		new ey.cc.eycc.controls.StatusCard({}),
     	 		new ey.cc.eycc.controls.StatusCard({}),
     	 		new ey.cc.eycc.controls.StatusCard({}),
 	 		]
     	 }).addStyleClass('sapUiLargeMargin').placeAt('content');
         	
         
      </script>
   </head>
   <body class="sapUiBody" role="application">
      <div id="content"></div>
   </body>
</html>
