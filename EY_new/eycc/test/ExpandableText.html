<html>

  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/material_v1.css">
	<style>
		#content{
			height : 30rem;
		}
	</style>
	
      <script id="sap-ui-bootstrap" 
         type="text/javascript"
         data-sap-ui-libs="ey.cc.eycc,sap.m"
         src="resources/sap-ui-core.js"
         ata-sap-ui-bindingSyntax="complex"
         data-sap-ui-theme="sap_belize">
      </script>
      
      <script type="text/javascript"> 
      
		 
         var oPage = new sap.m.Page({
         	content : [
         		new ey.cc.eycc.controls.ExpandableText({
         			icon:'search',
         			placeholder : "Search",
         			width:"100px",
         			liveChangeDelay : 1000,
         			action :function(e){
         				debugger;
         			},
         			liveChange :function(e){
         				debugger;
         				alert();
         			},
         			submit :function(e){
         				debugger;
         			}
         		}),
         		new sap.m.Toolbar({
         			design:"Info",
         			content : [
     					new ey.cc.eycc.controls.ExpandableText({
     						icon:'add',
		         			value:"Joe Satri0ani",
		         			width:"1000px",
		         		}),
		         		new sap.m.Button(),
		         		new sap.m.ToolbarSpacer(),
		         		new ey.cc.eycc.controls.ExpandableText({
		         			icon:'search'
		         		})
     				]
         		}),
         		new ey.cc.eycc.controls.Button({
         			type:"textOnly",
         			text : "Status Indicator"
         		}),
     		]
         }).addStyleClass("pageHeaderSpacing");
         
     	 oPage.placeAt('content');
         	
         
      </script>
   </head>
   <body class="sapUiBody" role="application">
      <div id="content"></div>
   </body>
