<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Example - ey.cc.eycc.controls</title>
      <base href="../../../../">
      <!--[if lte IE 9]><script type="text/javascript">
         (function() {
                var baseTag = document.getElementsByTagName('base')[0];
                baseTag.href = baseTag.href;
         })();
      </script><![endif]-->
      <!-- ********************************************************************** -->
      <!-- SAPUI5 Bootstrap:                                                     -->
      <!-- Extend the "libs" property if you like to import additional libraries  -->
      <!-- ********************************************************************** -->
      <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/material_v1.css">
	<style>
		#content{
			height : 30rem;
		}
	</style>
	
      <script id="sap-ui-bootstrap" 
         type="text/javascript"
         data-sap-ui-libs="ey.cc.eycc,sap.m"
         src="resources/sap-ui-core.js"
         ata-sap-ui-bindingSyntax="complex"
         data-sap-ui-theme="sap_belize">
      </script>
      
      <script type="text/javascript"> 
    	var model = new  sap.ui.model.json.JSONModel();
    	model.setData({
    		name : "Pinaki"
    	})
    	 var TextField = new ey.cc.eycc.controls.TextField({
    	 	placeholder : "Enter Rule Name",
    	 	width : "30rem",
    	 	change : function(e){
    	 		// debugger;
    	 	},
    	 	value : "{/name}"
    	 }).setModel(model);
    	 var TextField2 = new ey.cc.eycc.controls.TextField({
    	 	placeholder : "Enter Rule Name *",
    	 	width : "40rem"
    	 });
		 var TextField3 = new ey.cc.eycc.controls.TextField({
    	 	placeholder : "Enter Rule Name *",
    	 	width : "900px",
    	 	maxWidth : "900px",
    	 	placeholderColor : "red",
    	 }).addStyleClass('sapUiSmallMargin');
    	 var TextField4 = new ey.cc.eycc.controls.TextField({
    	 	placeholder : "Enter Rule Name *",
    	 	width : "30rem",
    	 	placeholderColor : "red",
    	 	value : "Material \n Master",
    	 	border : "3px solid #fabd64"
    	 });
		 
         var oPage = new sap.m.Page({
         		content : [
         			TextField,
         			// TextField2,
         			// TextField3,
         			// TextField4,
         			new sap.m.Text({
         				text : "{/name}"
         			}).setModel(model),
         			new sap.m.Button({
         				press : function(){
         					document.getElementById("__field0--editor").focus();
         				}
         			})
     			]
         }).addStyleClass("pageHeaderSpacing");
         
     	 oPage.placeAt('content');
         	
         
      </script>
      
   </head>
   <body class="sapUiBody" role="application">
      <div id="content"></div>
   </body>
</html>
